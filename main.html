<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main-BeerFlix</title>
    <link href="https://fonts.googleapis.com/css?family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/iconos.css">
    <link rel="stylesheet" href="/src/css/navbar.css">
    <link rel="stylesheet" href="/src/css/show-section.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="conteiner-nav">
                <div class="div-title">
                    <h1 class="title">BeerFlix</h1>
                </div>
                <div class="div-form">
                    <form id="form-filter" class="form-search" novalidate>
                        <input type="text" name="search" placeholder="filter" class="input-search" id="input-nav">
                        <button type="submit" class="button-search">
                            <i class="icon-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <img src="/src/img/beer-1600.png"
            srcset="/src/img/beer-400.png 400w, /src/img/beer-700.png 700w, /src/img/beer-1200.png 1000w, /src/img/beer-1600.png 1600w"
            alt="beer">
    </header>
    <main>
        <div class="main-section" id="div-section"></div>
        <div class="img-section"></div>
        <div id="show-ingredient"></div>
    </main>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
    <script type="module" src="/src/js/routes.js"></script>
</body>

</html>
